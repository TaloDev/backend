name: Node tests

on: push

jobs:
  test-shard:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    env:
      SHARD_COUNT: 4

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Docker cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('docker-compose.test.yml', 'docker-compose.ci.yml') }}

      - name: Load Docker images
        run: |
          dc() {
            docker compose -f docker-compose.test.yml -f docker-compose.ci.yml "$@"
          }

          if [ -f /tmp/docker-cache/images.tar ]; then
            docker load -i /tmp/docker-cache/images.tar
          else
            dc pull
            
            IMAGES=$(dc images -q 2>/dev/null | sort -u)

            if [ -n "$IMAGES" ]; then
              mkdir -p /tmp/docker-cache
              docker save $IMAGES -o /tmp/docker-cache/images.tar
            fi
          fi
        shell: bash

      - name: Setup environment
        run: |
          cp envs/.env.dev .env
          echo "COMPOSE_PROJECT_NAME=test-shard-${{ matrix.shard }}" >> envs/.env.test
          echo "DB_PORT=$((3306 + ${{ matrix.shard }}))" >> envs/.env.test
          echo "REDIS_PORT=$((6379 + ${{ matrix.shard }}))" >> envs/.env.test
          echo "CLICKHOUSE_PORT=$((8123 + ${{ matrix.shard }}))" >> envs/.env.test

      - name: Run tests
        run: npm test -- --coverage --reporter=blob --shard=${{ matrix.shard }}/${{ env.SHARD_COUNT }}
        continue-on-error: true

      - name: Upload test reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.shard }}
          path: .vitest-reports/*
          include-hidden-files: true
          retention-days: 1

  test:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: test-shard

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-*
          path: .vitest-reports
          merge-multiple: true

      - name: Merge reports
        run: npx vitest --merge-reports --coverage

      - uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: npx eslint
