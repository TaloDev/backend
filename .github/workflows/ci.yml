name: Node tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('docker-compose.test.yml', 'docker-compose.ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Setup environment with unique ports per shard
        run: |
          cp envs/.env.dev .env
          cp envs/.env.test envs/.env.test.shard
          echo "DB_PORT=$((3306 + ${{ matrix.shard }}))" >> envs/.env.test.shard
          echo "REDIS_PORT=$((6379 + ${{ matrix.shard }}))" >> envs/.env.test.shard
          echo "CLICKHOUSE_PORT=$((8123 + ${{ matrix.shard }}))" >> envs/.env.test.shard
          mv envs/.env.test.shard envs/.env.test

      - name: Run tests
        run: npm test -- --reporter=blob --shard=${{ matrix.shard }}/4

      - name: Upload test reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.shard }}
          path: .vitest-reports/*
          include-hidden-files: true
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-*
          merge-multiple: true
          path: .vitest-reports

      - name: Merge reports and generate coverage
        run: npx vitest --merge-reports=.vitest-reports --coverage

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Lint
        run: npx eslint
