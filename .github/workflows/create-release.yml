
name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: "!contains(github.event.head_commit.message, '--no-release')"
        with:
          generate_release_notes: true
