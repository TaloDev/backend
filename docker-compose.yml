version: '3.7'

services:
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql

  test-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    env_file: envs/.env.test
    ports:
      - 3307:3306
    profiles:
      - testing

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  data:
