version: '3.9'

services:
  app:
    build:
      context: .
    image: app
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    
  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  data:
