version: '3.7'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    environment:
      MYSQL_DATABASE: gs
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - gs-dev-db:/var/lib/mysql

volumes:
  gs-dev-db:
