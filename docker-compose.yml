version: '3.9'

services:
  app:
    build:
      context: .
    image: app
    depends_on:
      - db
      - redis

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    
  redis:
    image: redis:alpine
    ports:
      - 6379:6379

  web:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx:/etc/nginx/conf.d

volumes:
  data:
