version: '3.7'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --sql_mode=
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  data:
